<div ng-include="'components/navbar/navbar.html'"></div>
<div layout flex class="container">
    <div flex layout="column">
        <div class="">
            <h1></h1>
        </div>
        <div class="row col-xs-4 col-xs-offset-4">
            <form class="form card-frame" name="form" ng-submit="login(form)" novalidate>
                <md-input-container class="width95" flex>
                      <label>Email</label>
                    <input type="email" name="email" ng-model="user.email" required>
                </md-input-container>
                <md-input-container class="width95" flex>
                    <label>Password</label>
                    <input type="password" name="password" ng-model="user.password" required>
                </md-input-container>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <md-button class="primary-color md-raised" type="submit">
                            Login
                            </button>
                    </div>
                    <div class="col-sm-6">
                        <md-button class="primary-color md-raised" href="/signup">
                            Sign Up
                            </button>
                    </div>
                <div>
            </form>
        </div>
    </div>
</div>
