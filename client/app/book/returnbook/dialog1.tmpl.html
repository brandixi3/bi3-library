<md-dialog aria-label="Return Book">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Return Book</h2>
        <span flex></span>
        <!-- <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button> -->
      </div>
    </md-toolbar>

    
      <div class="md-dialog-content" style="margin-bottom: -20px;">
          <h2>Do you want to return this book?</h2>
          <md-input-container flex style="width:60%; margin-top: 50px;">
              <label>Reason</label>
              <input type="text" name="details" ng-model="lend.book"  >
          </md-input-container>
      </div>  

    <md-dialog-actions layout="row">
     
      <span flex></span>
      <md-button ng-click="answer(lend.book)">
       Yes
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
