<div ng-include="'components/navbar/navbar.html'"></div>
<div layout flex class="container overflow-auto">
    <div flex layout="column">
    <div class="row " >
        <div class="col-xs-12">
            <div class="form-header">
                <h4 class="page-heading">Books</h4>
            </div>
            <form class="form card-frame btn-frame" name="form" novalidate>
                <table ng-table="tableParams"  class="table" show-filter="true">
                <tr ng-repeat="book in $data">
                    <td ng-click="viewBook(book.isbn)" ><img src="//localhost:9000/isbn-images?isbn={{book.isbn}}" width="75" height="100"></td>
                    <!-- <td ng-click="viewBook(book.isbn)" ><img src="http://images.amazon.com/images/P/{{book.isbn}}.jpg" width="75" height="100"></td> -->
                    <td ng-click="viewBook(book.isbn)" class="width-40" title="'TITLE'" filter="{ title: 'text'}" sortable="'title'">
                        {{book.title}}</td>
                    <td ng-click="viewBook(book.isbn)" title="'CATEGORY'" filter="{ catagory: 'text'}" sortable="'catagory'">
                        {{book.catagory}}</td>
                    <td ng-click="viewBook(book.isbn)" class="width-15" title="'AUTHOR'" filter="{ author: 'text'}" sortable="'author'">
                        {{book.author}}</td>
                    <td ng-click="viewBook(book.isbn)" class="width-10" title="'YEAR OF PUBLICATION'" filter="{ yearOfPublication: 'text'}" sortable="'yearOfPublication'">
                        {{book.yearOfPublication}}</td>

                    <td>
                       <div class="edit" >
                            <a href="#" class="btn icon-color" ng-click="updateBook(book.isbn)">
                                <!-- <i class="material-icons">mode_edit</i> -->
                                <img src="assets/images/New folder/edit.svg" style="width: 24px" >
                            </a>
                        </div>
                    </td>
                    <td>
                       <div class="">
                            <a href="#" class="btn icon-color" ng-click="showConfirm($event,book.isbn)">
                                <!-- <i class="material-icons">delete_forever</i> -->
                                <img src="assets/images/New folder/delete.svg" style="width:24px;">
                            </a>
                        </div>
                    </td>
                  </tr>
                  <tr >
                    <td colspan="7" ng-show="$data.length==0"><center><h4 class="page-heading">No data available.  </h4></center></td>   
                  </tr>
                </table>
            </form>
        </div>
    </div>
    </div>
</div>
