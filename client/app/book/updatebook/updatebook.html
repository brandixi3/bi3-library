<div ng-include="'components/navbar/navbar.html'"></div>
<div layout flex class="container overflow-auto">
    <div flex layout="column">
        <div class="row col-xs-8 col-xs-offset-2">
            <div class="form-header">
                <h2 class="page-heading">Books</h2>
            </div>
            <form class="form card-frame btn-frame" name="form" novalidate>
                <table ng-table="tableParams"  class="table" show-filter="true">
                <tr ng-repeat="book in $data">
                    <td ng-click="viewBook(book.isbn)" title="'BOOK'"><img src="//localhost:9000/isbn-images?isbn={{book.isbn}}" width="75" height="100"></td>
                    <td ng-click="viewBook(book.isbn)" class="width-40" title="'TITLE'" filter="{ title: 'text'}" sortable="'title'">
                        {{book.title}}</td>
                    <td ng-click="viewBook(book.isbn)" class="width-15" title="'AUTHOR'" filter="{ author: 'text'}" sortable="'author'">
                        {{book.author}}</td>
                    <td ng-click="viewBook(book.isbn)" class="width-15" title="'PUBLISHER'" filter="{ publisher: 'text'}" sortable="'publisher'">
                        {{book.publisher}}</td>
                    <td ng-click="viewBook(book.isbn)" class="width-10" title="'YEAR OF PUBLICATION'" filter="{ yearOfPublication: 'text'}" sortable="'yearOfPublication'">
                        {{book.yearOfPublication}}</td>

                 <!--  <tr>
                   <th style="width:10%"></th>
                   <th class="width-10">BOOK</th>

                   <th class="width-15">AUTHOR</th>
                   <th class="width-15">PUBLISHER</th>
                   <th class="width-10">YEAR OF PUBLICATION</th>
                   <th class="width-10"></th>
                   <th class="width-10"></th>
                 </tr>
                 <tr ng-repeat="book in books">
                   <td ng-click="viewBook(book.isbn)"><img src="//localhost:9000/isbn-images?isbn={{book.isbn}}" width="75" height="100"></td>
                   <td ng-click="viewBook(book.isbn)">{{book.title}}</td>
                   <td ng-click="viewBook(book.isbn)">{{book.author}}</td>
                   <td ng-click="viewBook(book.isbn)">{{book.publisher}}</td>
                   <td ng-click="viewBook(book.isbn)">{{book.yearOfPublication}}</td> -->
                    <td>
                       <div class="edit" >
                            <a href="#" class="btn icon-color" ng-click="updateBook(book.isbn)">
                                <i class="material-icons">mode_edit</i>
                            </a>
                        </div>
                    </td>
                    <td>
                       <div class="">
                            <a href="#" class="btn icon-color" ng-click="showConfirm($event,book.isbn)">
                                <i class="material-icons">delete_forever</i>
                            </a>
                        </div>
                    </td>
                  </tr>
                </table>
            </form>
        </div>
    </div>
</div>
